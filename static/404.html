    <title id="t">Home</title>
    <link rel="stylesheet" href="/assets/css/global.css?v=6" />
    <link rel="stylesheet" href="/assets/css/error.css?v=2" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6840529569014734"
     crossorigin="anonymous"></script>

    <style>
      /* Full-screen black box overlay */
      .restart-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
      }

      /* Text inside the overlay */
      .restart-overlay h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      /* Restart button */
      .restart-button {
        padding: 10px 20px;
        background-color: white;
        color: black;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
      }

      .restart-button:hover {
        background-color: #ddd;
      }
    </style>
  </head>

  <body>
    <div class="f-nav"></div>
    <div class="main error">
      <h1>404</h1>
      <h3>Page not found.</h3>
      <p>Keep getting this error? Report it down below.</p>
      <button class="one" type="button" onclick="window.location.href = '/';">
        Go Back Home
      </button>
      <button
        class="two"
        type="button"
        onclick="window.location.href = 'https://discord.gg/interstellar'"
      >
        Join our Discord (Direct)
      </button>
      <button
        class="three"
        type="button"
        onclick="go('https://discord.gg/interstellar')"
      >
        Join our Discord (Proxied)
      </button>
    </div>

    <!-- Black Box Overlay with Restart Prompt -->
    <div class="restart-overlay">
      <h2>Please Restart the Website</h2>
      <button class="restart-button" onclick="location.reload();">
        Restart Now
      </button>
    </div>

  </body>
